name: Forge

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  install:
    name: Install foundry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly
      - name: Print forge version
        run: forge --version
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Run forge test
        run: forge test
  format:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - name: Run forge fmt
        run: forge fmt --check
